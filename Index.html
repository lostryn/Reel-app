<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Reel Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    button {
      background: #ff4b2b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1e00;
    }
    #status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
    video {
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ AI Reel Generator</h1>
    <input type="text" id="prompt" placeholder="Describe your reel idea..." />
    <button id="generate-btn">Generate Reel</button>
    <div id="status">Enter a prompt to start.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
